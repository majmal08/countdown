<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="timer">45</h2>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="playerA">Player A (+15s)</button>
      <button id="playerB">Player B (+15s)</button>
    </div>
    <div class="scores">
      <div class="player">
        <input type="text" id="player1Name" placeholder="Player 1 Name">
        <div class="score">
          <button id="player1Plus">+</button>
          <span id="player1Score">0</span>
          <button id="player1Minus">-</button>
        </div>
      </div>
      <div class="player">
        <input type="text" id="player2Name" placeholder="Player 2 Name">
        <div class="score">
          <button id="player2Plus">+</button>
          <span id="player2Score">0</span>
          <button id="player2Minus">-</button>
        </div>
      </div>
      <button id="reset">Reset Scores</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
